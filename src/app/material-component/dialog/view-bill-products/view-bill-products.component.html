<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span class="title-center">View Bills</span>
        <span class="spacer"></span>
        <button mat-dialog-close mat-icon-button class="mat-dialog-close">
            <mat-icon>cancel</mat-icon> </button>
    </mat-toolbar-row>
</mat-toolbar>
<mat-dialog-content>
    <table id="customers">
        <tr>
            <td><b>Name : </b>  {{data.name}}</td>
            <td><b>Category : </b>  {{data.category}}</td>
        </tr>

        <tr>
            <td><b>Contact Number : </b>  {{data.contactNumber}}</td>
            <td><b>Payment Method: </b>  {{data.paymentMethod}}</td>
        </tr>
      
    </table>
    <br>
    <div class="responsive_table ">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
    
            <!-- Category Name  Column -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef> Category </th>
                <td mat-cell *matCellDef="let element"> {{element.category}} </td>
            </ng-container>
    
            <!-- Price Column -->
            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef> Price </th>
                <td mat-cell *matCellDef="let element"> {{element.price}} </td>
            </ng-container>
    
            <!-- Description Column -->
            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef> Quantity </th>
                <td mat-cell *matCellDef="let element"> {{element.quantity}} </td>
            </ng-container>
    
             <!-- Description Column -->
             <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.total}} </td>
            </ng-container>
    
            <!-- Edit Column -->
            <!-- <ng-container matColumnDef="view">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element" class="action-link">
                    <button mat-icon-button color="primary" matTooltip="View" (click)="handleViewAction(element)">
                        <mat-icon>visibility</mat-icon>
                    </button>
                    <button mat-icon-button color="primary" matTooltip="Download Bill" (click)="downloadReportAction(element)">
                        <mat-icon>summarize</mat-icon>
                    </button>
                   <button mat-icon-button color="primary" matTooltip="Delete Bill" (click)="handleDeleteAction(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                   
                </td>
            </ng-container>
     -->
    
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

</mat-dialog-content>
